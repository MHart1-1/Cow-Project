<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="header">
        <h1>Highland Haven</h1>
    </div>

    <template id="cardTemplate">
        <div class="card">
            <h1><span data-field="name"></span></h1>
            <h2>Age: <span data-field="age"></span></h2>
            <h2><span data-field="type"></span></h2>
            <h4><span data-field="description"></span></h4> <br>
        </div>
    </template>
    
    <div id="container"></div>

    <div id="confirmPurchase">
        <h1>Are you sure you would like to purchase<span id="cowName"></span></h1>

        <button class="confirmButton" id="yes" onclick="yes()">YES</button>
        <button class="confirmButton" id="no" onclick="hidePopup()">NO</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
